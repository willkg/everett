[bdist_wheel]
universal=1

[flake8]
ignore =
    # E203: Whitespace before ':'; doesn't work with black
    E203,
    # E501: line too long
    E501,
    # W503: line break before operator; this doesn't work with black
    W503
exclude =
    .git/,
    __pycache__,
    docs/,
    build/,
    dist/
max-line-length = 88

[tool:pytest]
filterwarnings =
    error
    ignore:::babel[.*]
    ignore:::jinja2[.*]
    ignore:::yaml[.*]
    # Sphinx 4.2.0 uses distutils and it's deprecated in 3.10
    ignore::DeprecationWarning:sphinx

[mypy]
python_version = 3.8
disallow_untyped_defs = True

[mypy-configobj.*]
ignore_missing_imports = True

[mypy-docutils.*]
ignore_missing_imports = True
